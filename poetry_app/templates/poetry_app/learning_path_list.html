{% extends 'poetry_app/base.html' %}
{% block title %}Learning Paths{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Learning Paths</h2>
    <div class="row">
        {% for path in learning_paths %}
        <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ path.title }}</h5>
                    <p class="card-text">{{ path.description }}</p>
                    {% if path.badge %}
                        <img src="{{ path.badge.icon.url }}" alt="{{ path.badge.name }}" class="mb-2" width="50">
                        <p>{{ path.badge.name }}</p>
                    {% endif %}
                    <a href="#" class="btn btn-primary">Start Learning</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
