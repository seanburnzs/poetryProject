{% extends 'poetry_app/base.html' %}
{% block title %}Educational Topics{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Educational Topics</h2>
    <div class="row">
        {% for tag in tags %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ tag.name }}</h5>
                    <p class="card-text">{{ tag.description }}</p>
                    <a href="{% url 'poetry_app:education_detail' tag.id %}" class="btn btn-primary">Explore</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
