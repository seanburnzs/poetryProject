{% extends 'poetry_app/base.html' %}

{% block content %}
<meta charset="UTF-8">

<h2>Are you sure you want to delete "{{ poem.title }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'poetry_app:user_profile' poem.author.username %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
